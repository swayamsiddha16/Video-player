<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="file-Upload-panel">
      <button class="btn">
        Select Video
        <input
          type="file"
          id="video-file"
          onchange="videoFileSelectHandler()"
        />
      </button>
      <button class="btn">Select Subtitles<input
          type="file"
          id="subs-file"
          onchange="subsFileSelectHandler()"
        /></button>
    </div>
    <video
      id="videoPlayer"
      width="0"
      controls
    >
    <source src="">
    <track id="audio-track" src="" label="english" kind="subtitles" srclang="en" default>
  </video>
    <div class="player-container">
      <canvas id="canvas-container" width=700px height=400px> </canvas>
    </div>
    <div class="seek-container">
      <input
        id="seeker"
        type="range"
        max="1000"
        value="0"
        onchange="seekerOnchangeHandler()"
      />
    </div>
    <div class="player-btn-container">
      <button id="backwardButton" class="btn">backward</button>
      <button id="playButton" class="btn">Play</button>
      <button id="forwardButton" class="btn">forward</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
